<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="basic-inform">
            <div class="search-city">
                <input type="text" class="search" placeholder="Enter the city name">
            </div>
            <div class="content">
                <div class="main-content">
                    <div class="weather-image">
                        <img src="./img/cloud-computing.png" alt="">
                    </div>
                    <div class="temp"><span>23</span>˚C</div>
                    <div class="desc">Heavy Cloud</div>
                </div>
                <div class="additional-content">
                    <div class="date">Fri, 15 Sep</div>
                    <div class="location">
                        <img src="./img/location-pin.png" alt="">
                        <span class="city-name">Kharkiv</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="additional-inform">
            <div class="additional-inform-top">
                <div class="next-day day__1">
                    <div class="day-date">Tomorrow</div>
                    <div class="weather-img">
                        <img src="./img/cloud-computing-small.png" alt="">
                    </div>
                    <div class="temp"><span class="degree">25</span>˚C</div>
                </div>
                <div class="next-day day__2">
                    <div class="day-date">Wed 25 Nov</div>
                    <div class="weather-img">
                        <img src="./img/cloud-computing-small.png" alt="">
                    </div>
                    <div class="temp"><span class="degree">25</span>˚C</div>
                </div>
                <div class="next-day day__3">
                    <div class="day-date">Wed 25 Nov</div>
                    <div class="weather-img">
                        <img src="./img/cloud-computing-small.png" alt="">
                    </div>
                    <div class="temp"><span class="degree">25</span>˚C</div>
                </div>
                <div class="next-day day__4">
                    <div class="day-date">Wed 25 Nov</div>
                    <div class="weather-img">
                        <img src="./img/cloud-computing-small.png" alt="">
                    </div>
                    <div class="temp"><span class="degree">25</span>˚C</div>
                </div>
            </div>
            <div class="additional-inform-bottom">
                <h4>Today's Highligts for <span class="city">Kharkiv</span></h4>
                <div class="part-1">
                    <div class="wind-status">
                        <h6>Wind status</h6>
                        <div class="wind-speed"><span>5.8</span> mph</div>
                        <div class="wind-direction">
                            <img src="./img/wind.png" alt="">
                            <span class="direction">WSW</span>
                        </div>
                    </div>
                    <div class="humidity">
                        <h6>Humidity</h6>
                        <div class="percent"><span>85</span>%</div>
                        <div class="range-humidity">
                            <ul>
                                <li>0</li>
                                <li>50</li>
                                <li>100</li>
                            </ul>
                            <input type="range" min="0" max="100" value="85" disabled>
                            <label for="">%</label>
                        </div>
                    </div>
                </div>
                <div class="part-2">
                    <div class="visibility">
                        <h6>Visibility</h6>
                        <div class="visibility-mil"><span class="mil-amount">9.0</span>miles</div>
                    </div>
                    <div class="air-pressure">
                        <h6>Air-pressure</h6>
                        <div class="pressure"><span class="pressure-amount">1022</span>mb</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
